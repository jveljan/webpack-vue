<layout>
  <sidebar area="dashboard" slot="sidebar"></sidebar>
  <h1> Reports </h1>
  <div class="page-content">

    <div class="table-responsive" style="min-height: 300px">
      <div class="loading" v-show="loading"> Loading ... </div>
      <table v-show="!loading" class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Color</th>
            <th>Value</th>
            <th>...</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="it in items">
            <td>{{it.id}}</td>
            <td>{{it.color}}</td>
            <td>
              <div class="sm-box" :style="{backgroundColor: it.value}"></div>
            </td>
            <td class="actions">
              <a class="blue" title="Edit" @click="edit()"><span class="fa fa-edit"></span></a>
              <a class="red" title="Remove" @click="remove()"><span class="fa fa-remove"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <pagination
      :pg-info="pageInfo"
      @change-page="onPageChange" 
      :items-per-page-selections="[1, 2, 5, 10]"
      @change-items-per-page="onItemsPerPageChange">
    </pagination>
    

  </div>
</layout>
