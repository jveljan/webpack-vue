<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form @submit.prevent="login">
              <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" v-model="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" v-model="pass" type="password" value="">
                </div>
                <loading-wrap :indicator="loading">
                  <p v-if="error" class="error">Bad login information (password is 'pass')</p>
                </loading-wrap>
                <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                  </div>
                <input :disabled="loading" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	  </fieldset>
			      </form>
			    </div>
			</div>
		</div>
	</div>
</div>
